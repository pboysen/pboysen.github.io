<!doctype html>

<meta charset="utf-8"/>
<title>Bubble Simulation</title>
<link rel=stylesheet href="bubblesim.css">
<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>

<div class="bubblesim">
	<div class="display">
		<canvas id="maincanvas" width="400" height="400"></canvas>
	</div>
	<div id="control_panel">
		<div class="button_panel">
			<input type="button" id="run" value="Run" title="Run experient"/>
			<input type="button" id="reset" value="Reset" title="Reset experiment"/>
		</div>
	</div>
</div>

<script src="bubblesim-built-min.js"></script>
